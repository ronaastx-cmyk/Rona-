name: Build APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install unzip
      run: sudo apt-get update && sudo apt-get install -y unzip

    - name: Unzip source
      run: |
        unzip blurr-main.zip
        ls

    - name: Detect project directory
      run: |
        DIR=$(find . -type f -name "gradlew" | head -n 1 | xargs dirname)
        echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
        echo "Project dir: $DIR"

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Grant execute permission
      run: chmod +x $PROJECT_DIR/gradlew

    - name: Build Debug APK
      run: |
        cd $PROJECT_DIR
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: |
          **/app/build/outputs/apk/debug/*.apk
